<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VOCABULARIO: HOGAR</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', 'Noto Sans KR', sans-serif;
      background: #f8f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #loginArea, #gameArea {
      position: absolute;
      width: 90%;
      max-width: 420px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    #loginArea.active, #gameArea.active {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 22px;
      color: #333;
      margin-bottom: 15px;
      text-align: center;
    }

    p {
      margin: 10px 0;
      color: #555;
    }

    input[type="password"] {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 10px;
      background: linear-gradient(90deg, #D4145A 0%, #FBB03B 100%);
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #B9134F 0%, #FFA700 100%);
    }

    #score {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    #wordSquare {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    #targetSquare {
      width: 100%;
      padding: 10px;
      border: 2px dashed #aaa;
      border-radius: 12px;
      margin-bottom: 15px;
      font-size: 15px;
      background: #f1f3f5;
      text-align: center;
    }

    #questionText {
      font-size: 15px;
      margin-bottom: 10px;
      color: #444;
    }

    .word-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .word {
      font-size: 14px;
      padding: 6px 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #edf2ff;
      cursor: pointer;
      user-select: none;
      transition: all 0.2s;
    }

    .word:hover {
      background: #dbe4ff;
    }

    .correct {
      background: #4caf50 !important;
      color: white;
    }
  </style>
</head>
<body>
  <div id="loginArea" class="active">
    <h1>üß† VOCABULARIO DEL HOGAR CON BTS üè†</h1>
    <p>Introduce la contrase√±a para comenzar:</p>
    <input type="password" id="passwordInput" placeholder="Contrase√±a" />
    <button id="enterButton">Ingresar</button>
  </div>

  <div id="gameArea">
    <div id="score">Puntuaci√≥n: 0</div>
    <div id="wordSquare"></div>
    <div id="targetSquare">Ïù¥ Îã®Ïñ¥Îäî <span id="blank">________</span> ÏûÖÎãàÎã§</div>
    <div id="questionText">¬øQu√© palabra es?</div>
    <div class="word-container" id="wordContainer"></div>
  </div>

  <script>
    const correctPassword = "bts";

    document.getElementById("enterButton").addEventListener("click", checkPassword);
    document.getElementById("passwordInput").addEventListener("keypress", function (event) {
      if (event.key === "Enter") checkPassword();
    });

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        document.getElementById("loginArea").classList.remove("active");
        document.getElementById("gameArea").classList.add("active");
        startGame();
      } else {
        alert("Contrase√±a incorrecta.");
      }
    }

    const words = [/* (tu lista larga se mantiene igual aqu√≠) */];

    let currentWords = [];
    let currentWord = null;
    let score = 0;

    function startGame() {
      score = 0;
      document.getElementById("score").textContent = `Puntuaci√≥n: ${score}`;
      generateWords();
    }

    function generateWords() {
      const wordContainer = document.getElementById("wordContainer");
      wordContainer.innerHTML = "";

      currentWords = words.sort(() => 0.5 - Math.random()).slice(0, Math.min(5, words.length));
      if (currentWords.length === 0) {
        endGame();
        return;
      }

      currentWord = currentWords[Math.floor(Math.random() * currentWords.length)];
      document.getElementById("wordSquare").innerHTML = `<strong>${currentWord.spanish}</strong>`;

      currentWords.forEach(word => {
        const wordElement = document.createElement("div");
        wordElement.textContent = word.korean;
        wordElement.className = "word";
        wordElement.addEventListener("click", () => checkWord(wordElement, word.korean));
        wordContainer.appendChild(wordElement);
      });
    }

    function checkWord(element, selectedWord) {
      if (selectedWord === currentWord.korean) {
        element.classList.add("correct");
        score++;
        document.getElementById("score").textContent = `Puntuaci√≥n: ${score}`;
        const audio = new Audio(`audio/${selectedWord}.mp3`);
        audio.play();
        words.splice(words.findIndex(word => word.korean === currentWord.korean), 1);
        setTimeout(generateWords, 500);
      } else {
        element.style.backgroundColor = "#e03131";
        element.style.color = "white";
        setTimeout(generateWords, 500);
      }
    }

    function endGame() {
      const incorrectCount = 51 - score;
      alert(`¬°Felicidades! Has repasado todas las palabras.\nTuviste ${score} aciertos y ${incorrectCount} fallos.`);
      document.getElementById("gameArea").classList.remove("active");
      document.getElementById("loginArea").classList.add("active");
    }
  </script>
</body>
</html>
